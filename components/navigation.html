            <script defer="" data-name="navigation">
              (function(){
                const navigationToggle = document.getElementById('navigationToggle')
                const navigationMobile = document.getElementById('navigationMobile')
                const navigationMobileLinks = navigationMobile.querySelectorAll(
                  '.navigation__mobile-link'
                )

                // Toggle mobile menu
                navigationToggle.addEventListener('click', () => {
                  const isExpanded = navigationToggle.getAttribute('aria-expanded') === 'true'
                  navigationToggle.setAttribute('aria-expanded', !isExpanded)
                  navigationMobile.classList.toggle('navigation__mobile--active')

                  // Prevent body scroll when menu is open
                  if (!isExpanded) {
                    document.body.style.overflow = 'hidden'
                  } else {
                    document.body.style.overflow = ''
                  }
                })

                // Close mobile menu when clicking a link
                navigationMobileLinks.forEach((link) => {
                  link.addEventListener('click', () => {
                    navigationToggle.setAttribute('aria-expanded', 'false')
                    navigationMobile.classList.remove('navigation__mobile--active')
                    document.body.style.overflow = ''
                  })
                })

                // Close mobile menu on escape key
                document.addEventListener('keydown', (e) => {
                  if (
                    e.key === 'Escape' &&
                    navigationMobile.classList.contains('navigation__mobile--active')
                  ) {
                    navigationToggle.setAttribute('aria-expanded', 'false')
                    navigationMobile.classList.remove('navigation__mobile--active')
                    document.body.style.overflow = ''
                    navigationToggle.focus()
                  }
                })

                // Add shadow on scroll
                let lastScrollTop = 0
                window.addEventListener(
                  'scroll',
                  () => {
                    const navigation = document.getElementById('navigation')
                    const scrollTop = window.pageYOffset || document.documentElement.scrollTop

                    if (scrollTop > 50) {
                      navigation.style.boxShadow =
                        '0 6px 30px color-mix(in srgb, var(--color-primary) 20%, transparent)'
                    } else {
                      navigation.style.boxShadow =
                        '0 4px 20px color-mix(in srgb, var(--color-primary) 12%, transparent)'
                    }

                    lastScrollTop = scrollTop
                  },
                  { passive: true }
                )
              })()
            </script>
